<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
	<UL>
	  {% for value in states.values()|sort(attribute='name') %}
	  <LI>{{ value.id }}: <B>{{ value.name }}</B></LI>
	  <ul>
	    {% for v in cities.values()|sort(attribute='name') -%}
	      {% if v.state_id == value.id %}
	        <li>{{v.id}}: <b>{{v.name}}</b></li>
	      {% endif %}
	    {%- endfor %}
	  </ul>
	  {% endfor %}
	</UL>
    </BODY>
</HTML>
